<div class="modal-header">
    <h2 class="modal-title" style="margin-bottom: 0;">Calificaciones revisadas</h2>
</div>
<div class="modal-body container" ngbAutofocus>
    <div class="users-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="judgeName">
                <th mat-header-cell *matHeaderCellDef> Nombre del juez </th>
                <td mat-cell *matCellDef="let element"> {{element.judgeName}} </td>
            </ng-container>
            <ng-container matColumnDef="punctuation">
                <th mat-header-cell *matHeaderCellDef> Calificaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.punctuation}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="modal-footer ">
        <button mat-raised-button type="button" class="add-button" (click)="accept()">Aceptar</button>
    </div>
</div>
