<div class="flex-container">
    <div class="top-options">
        <h1>Proyectos por calificar</h1>
        <div class="sub-container">
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Buscar proyectos</mat-label>
                    <input type="text" matInput placeholder="Ingrese nombre del estudiante">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </form>
            <!--<mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select>
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                </mat-select>
              </mat-form-field>-->
        </div>
    </div>
    <div class="users-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre del Proyecto. </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="groupLeader">
                <th mat-header-cell *matHeaderCellDef> Lider del grupo </th>
                <td mat-cell *matCellDef="let element"> {{element.groupLeader}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>
            <ng-container matColumnDef="qualify">
                <th mat-header-cell *matHeaderCellDef>Calificar</th>
                <td mat-cell *matCellDef="let mat-icon" >
                    <mat-icon class="btn_calificar">border_color</mat-icon>                 
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
