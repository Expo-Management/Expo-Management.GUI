<div class="side-bar-menu">
    <div class="admin-users-options flexbox-container">
        <h3>Calificar Proyectos</h3>
        <div class="options">
            <div *ngFor="let user_option of user_options">
                <div class="option" [routerLink]="[user_option.link]">
                    <mat-icon class="icon">{{ user_option.icon }}</mat-icon>
                    <span>{{ user_option.text }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
