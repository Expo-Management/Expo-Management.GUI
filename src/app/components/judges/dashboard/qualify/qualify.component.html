<div class="modal-header">
    <h2 class="modal-title" style="margin-bottom: 0;">Calificar proyecto</h2>
    <button type="button" class="btn btn-outline-danger close-btn" (click)="dismiss()">&times;
    </button>
</div>
<div class="modal-body container" ngbAutofocus>
    <form [formGroup]="qualifyProjectForm" (ngSubmit)="onSubmit()" novalidate>
        
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="full-width" appearance="legacy">
                        <mat-label>Calificación</mat-label>
                        <input type="number" class="full-width" matInput formControlName="qualificationFromControl" required maxlength="3" minlength="1" autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                        <mat-error *ngIf="errorValidator('qualificationFromControl', 'required')">La calificación es obligatoria</mat-error>
                        <mat-error *ngIf="errorValidator('qualificationFromControl', 'pattern')">El campo solo acepta notas del 1 al 100</mat-error>
                        <mat-error *ngIf="errorValidator('qualificationFromControl', 'maxlength')">Límite máximo de 3 caracteres alcanzado</mat-error>
                        <mat-error *ngIf="errorValidator('qualificationFromControl', 'minlength')">Límite mínimo de 1 caracteres sin completar</mat-error>
                    </mat-form-field>
                </div>
            </div>
        
        <div class="modal-footer ">
            <button mat-raised-button type="button" id="submit-button" class="cancel-button" (click)="decline()">Cancelar</button>
            <button mat-raised-button type="button" id="submit-button" class="add-button" (click)="accept()">Subir Calificación</button>
        </div>
    </form>    
</div>
