<div class="flex-container">
    <div class="top-options">
        <h1>Protocolos de la Feria</h1>
        <div class="sub-container">
            <form class="example-form">
            <button mat-raised-button class="add-button" (click)="AddProtocol()">Agregar protocolo</button>
        </form>
        </div>
    </div>
    <div class="users-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Número de protocolo </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.description}}</td>
            </ng-container>
             <!--Buttons-->
             <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Eliminar protocolo</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="dialogDelete(element.id)" class="btn-delete">clear</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
