<div class="flex-container">
    <div class="top-options">
        <h1>Agregar Profesor</h1>
        <h3>Crea una cuenta para un nuevo profesor</h3>
    </div>
    <form class="add-form" [formGroup]="createProfessorForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="flex-container" appearance="fill">
            <!--for name-->
            <mat-label>Nombre del profesor</mat-label>
            <input type="text" matInput formControlName="NameFormControl">
        </mat-form-field>
        <!--for last-->
        <mat-form-field class="flex-container" appearance="fill">
            <mat-label>Apellidos del profesor</mat-label>
            <input type="text" matInput formControlName="LastFormControl">
        </mat-form-field>
        <!--for username-->
        <mat-form-field class="flex-container" appearance="fill">
            <mat-label>Nombre de usuario del profesor</mat-label>
            <input type="text" matInput formControlName="UsernameFormControl">
        </mat-form-field>
        <!--for email-->
        <mat-form-field class="flex-container" appearance="fill">
            <mat-label>Correo del profesor</mat-label>
            <input type="email" matInput formControlName="EmailFormControl" placeholder="Ej. smith@gmail.com">
        </mat-form-field>
        <!--for phone-->
        <mat-form-field class="flex-container" appearance="fill">
            <mat-label>Telefono del profesor</mat-label>
            <input type="phone" matInput formControlName="PhoneFormControl" placeholder="Ej. smith@gmail.com">
        </mat-form-field>
        <!--for password-->
        <mat-form-field class="flex-container" appearance="fill">
            <mat-label>Contraseña del profesor</mat-label>
            <input type="password" matInput formControlName="PasswordFormControl">
        </mat-form-field>
        <!--for id-->
        <mat-form-field class="flex-container" appearance="fill">
            <mat-label>Cédula del profesor</mat-label>
            <input type="text" matInput formControlName="IdFormControl" placeholder="XX-XXXX-XXXX">
        </mat-form-field>
        <button mat-raised-button id="submit-button" class="add-button">Crear profesor</button>
    </form>
</div>
