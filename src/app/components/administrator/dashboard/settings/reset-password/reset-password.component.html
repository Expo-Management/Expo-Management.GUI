<div class="flex-container">
    <div class="top-options">
        <h3>Digite la nueva contraseña</h3>
    </div>

    <form class="forgetPassword-form flex-container" [formGroup]="ResetPasswordForm" (ngSubmit)="onSubmit()" >
        <div class="flex-container">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nueva contraseña</mat-label>
                <input type="password" matInput formControlName="NewPasswordFormControl">
                <mat-error *ngIf="ResetPasswordForm.controls['NewPasswordFormControl']">
                    Contraseña debe tener al menos 8 caracteres, un carácter numérico, una mayúscula y un carácter especial
                </mat-error>
            </mat-form-field>
            <div style="padding: 0.5rem;"></div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Confirmación de nueva contraseña</mat-label>
                <input type="password" matInput formControlName="ConfirmPasswordFormControl">
                <mat-error *ngIf="ResetPasswordForm.controls['ConfirmPasswordFormControl'] != ResetPasswordForm.controls['NewPasswordFormControl']">
                    Confirmación de nueva contraseña debe ser igual a nueva contraseña
                </mat-error>
            </mat-form-field>
        <button id="sumbit-button" class="" type="submit" mat-raised-button color="primary">Actualizar Contraseña</button>
        </div>
    </form>
</div>
