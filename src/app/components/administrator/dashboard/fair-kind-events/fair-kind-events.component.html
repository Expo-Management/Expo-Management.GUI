<div class="flex-container">
    <div class="top-options">
        <h1>Tipos de eventos en la feria</h1>
        <div class="sub-container">
            <form class="example-form">
            <button mat-raised-button class="add-button" (click)="addKindEvents()">Agregar tipo de evento</button>
        </form>
        </div>
    </div>
    <div class="users-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="primary">
                <th mat-header-cell *matHeaderCellDef> Color Primario </th>
                <td mat-cell *matCellDef="let element"> {{element.primary}} </td>
            </ng-container>
            <ng-container matColumnDef="secondary">
                <th mat-header-cell *matHeaderCellDef> Color Secundario </th>
                <td mat-cell *matCellDef="let element"> {{element.secondary}} </td>
            </ng-container>
             <!--Buttons-->
             <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="dialogDelete(element.id)" class="btn-delete">clear</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
