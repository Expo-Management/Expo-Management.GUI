<div class="flex-container">
    <div class="top-options">
        <h1>Documentos de la Feria</h1>
        <div class="sub-container">
            <form class="example-form" [formGroup]="FilesForm">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Filtrar Documentos</mat-label>
                    <input type="text" matInput (keyup)="applyFilter($event)">
                    <mat-icon matSuffix>Buscar</mat-icon>
                </mat-form-field>
            <button mat-raised-button class="add-button" onchange="onFileChange($event)" formControlName="file">Agregar</button>
        </form>
        </div>
    </div>
    <div class="users-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Tama√±o </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} Kb</td>
            </ng-container>
            <ng-container matColumnDef="uploadDateTime">
                <th mat-header-cell *matHeaderCellDef> Fecha de subida </th>
                <td mat-cell *matCellDef="let element"> {{element.uploadDateTime | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
             <!--Buttons-->
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="dialogDelete(element.name)" class="btn-delete">clear</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
