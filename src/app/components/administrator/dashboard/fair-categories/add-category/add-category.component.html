<div class="modal-header">
    <h2 class="modal-title" style="margin-bottom: 0;">Agregar categorías de la feria</h2>
    <button type="button" class="btn btn-outline-danger close-btn" (click)="dismiss()">&times;
    </button>
</div>
<div class="modal-body container" ngbAutofocus>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
        
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="full-width" appearance="legacy">
                        <mat-label>Categoría</mat-label>
                        <input class="full-width" matInput formControlName="descriptionForm" required onkeypress="return /[a-zA-ZñÑá-úÁ-Ú]/i.test(event.key)">
                        <mat-error *ngIf="errorValidator('descriptionForm', 'required')">El nombre de la categoría es obligatorio</mat-error>
                        <mat-error *ngIf="errorValidator('descriptionForm', 'maxlength')">Limite máximo de 20 caracteres alcanzado</mat-error>
                        <mat-error *ngIf="errorValidator('descriptionForm', 'minlength')">Limite mínimo de 2 caracteres sin completar</mat-error>
                    </mat-form-field>
                </div>
            </div>
        
        <div class="modal-footer ">
            <button mat-raised-button type="button" id="submit-button" class="cancel-button" (click)="decline()">Cancelar</button>
            <button mat-raised-button type="button" id="submit-button" class="add-button" (click)="accept()">Crear Categoría</button>
        </div>
    </form>    
</div>
