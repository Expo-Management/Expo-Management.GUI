<div class="flex-container">
    <div class="top-options">
        <h1>Editar Juez</h1>
        <h3>Edita los datos necesarios del juez seleccionado</h3>
    </div>
    <form class="add-form" [formGroup]="judgeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre del juez</mat-label>
                    <input type="text" matInput formControlName="NameFormControl">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Apellidos del juez</mat-label>
                    <input type="text" matInput formControlName="LastFormControl">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de usuario del juez</mat-label>
                    <input type="text" matInput formControlName="UsernameFormControl">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Telefono del Juez</mat-label>
                    <input type="text" matInput formControlName="PhoneFormControl" placeholder="XX-XXXX-XXXX">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Correo del juez</mat-label>
                <input type="email" matInput formControlName="EmailFormControl" placeholder="abc@gmail.com">
            </mat-form-field>
        </div>

        <div class="div-buttons">
            <button mat-raised-button routerLink="/administrator/manage-judges" class="button cancel">Cancelar</button>
            <button mat-raised-button id="submit-button" class="button">Editar Juez</button>
        </div>
    </form>
</div>
