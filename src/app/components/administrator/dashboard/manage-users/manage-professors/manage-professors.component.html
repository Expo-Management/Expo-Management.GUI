<div class="flex-container">
    <div class="top-options">
        <h1>Administracion de Profesores</h1>
        <div class="sub-container">
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Buscar Profesores</mat-label>
                    <input type="text" matInput placeholder="Ingrese nombre del profesor">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </form>
            <button mat-raised-button class="add-button" routerLink="/administrator/add-professors">Agregar</button>
        </div>
    </div>
    <div class="users-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="last">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.last}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef> Materias </th>
                <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>
             <!--Buttons-->
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let mat-icon" >
                    <mat-icon class="btn-edit" routerLink="/administrator/edit-professors">border_color</mat-icon>                 
                    <mat-icon class="btn-delete">clear</mat-icon>                 
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
