<div class="modal-header">
    <h2 class="modal-title" style="margin-bottom: 0">Informacion del evento</h2>
    <button type="button" class="btn btn-outline-danger close-btn" (click)="dismiss()">
        &times;
    </button>
</div>
<div class="modal-body container" ngbAutofocus>
    <mat-card>
        <div class="row">
            <h2>{{ event.title }}</h2>
        </div>
    </mat-card>

    <mat-card>
        <div class="row justify-content-evenly dates">
            <div class="col-6">
                <mat-form-field class="datetime-picker">
                    <input matInput [matDatepicker]="start" [disabled]="true" placeholder="Inicio del evento"
                        [(ngModel)]="event.start" />
                    <mat-date-range-picker #start></mat-date-range-picker>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="datetime-picker">
                    <input matInput [disabled]="event.allDay" [matDatepicker]="ends" placeholder="Final del evento"
                        [(ngModel)]="event.ends" [disabled]="true" />
                    <mat-datepicker-toggle matSuffix [for]="$any(ends)"></mat-datepicker-toggle>
                    <mat-datepicker #ends></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="dates">
            <mat-slide-toggle [(ngModel)]="event.allDay" [disabled]="true" style="float: right">Todo el dia
            </mat-slide-toggle>
        </div>
    </mat-card>

    <mat-expansion-panel class="full-width">
        <mat-expansion-panel-header>
            <mat-panel-title> Ver detalles del evento </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description> </mat-panel-description>
        <div>
            <h5 class="mb-1">Detalles: </h5>
            <h3>{{ event.details }}</h3>
        </div>

        <mat-divider class="mt-3 mb-3"></mat-divider>

        <div>
            <h5 class="mb-1">Lugar del evento: </h5>
            <h3>{{ event.location }}</h3>
        </div>
    </mat-expansion-panel>

    <div class="modal-footer">
        <button mat-raised-button type="button" id="submit-button" class="cancel-button"
            (click)="decline()">Cerrar</button>
    </div>
</div>
